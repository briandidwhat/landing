<html lang="en">
<head>
    <title>Nothing Much</title>
    <link rel="preload" href="styles_music.css" as="style" onload="this.rel='stylesheet'"/>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="nothingmuch_cover.ico"/>
</head>
<div class="bg"></div>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <div class="mainframe">
        <div class="box">
            <a href="https://open.spotify.com/album/0J3b9reUeuVDY7movQpt83?si=XjmwksOZTHmeF_GjerORwg" target="_blank" class="musiccover"><img id="music" src="nothingmuch_cover.png"/></a>
            <!-- <p class="subtext">I make music — all kinds of stuff really. Give it a listen or something, sometime.</p> -->
            <div class="song">
                <h1 class="songtitle">Nothing Much</h1>
                <p class="artist">notbrian</p>
            </div>
            <ul class="verticallinks">
                <li><a href="https://open.spotify.com/album/0J3b9reUeuVDY7movQpt83?si=XjmwksOZTHmeF_GjerORwg" target="_blank"><img class="a" src="spotify.png" style="width:9em;margin:0;margin-top:0.65em;"></a></li>
                <li><a href="https://music.apple.com/us/album/nothing-much-single/1581347079" target="_blank"><img class="a" src="apple-music.png" style="width:9em;margin-top:0.75em;"></a></li>
                <li><a href="https://notbrian.bandcamp.com/album/nothing-much" target="_blank"><img class="a" src="bandcamp.png" style="width:9em;margin-top:1.2em;"></a></li>
                <li><a href="https://soundcloud.com/briandidwhat/sets/nothing-much" target="_blank"><img class="a" src="soundcloud.png" style="width:9em;margin-top:1.2em;"></a></li>
            </ul>
        </div>
        <p class="footer">© 2021 Brian DeSousa. All rights reserved.</p>
    </div>
    <script>
        window.addEventListener('load', function () {
            var elem = document.getElementById('loader-wrapper');
            var elem2 = document.getElementById('loader');

            elem.style.opacity = '0';
            elem2.style.opacity = '0';

            setTimeout(function() {
                elem2.parentNode.removeChild(elem2);
            }, 1000);

            setTimeout(function() {
                elem.parentNode.removeChild(elem);
            }, 1500);
        });
    </script>
</body>
</html>
